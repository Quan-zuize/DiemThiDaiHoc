<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Ngành</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Chi Tiết Điểm [[${type}]] - [[${fieldName}]]</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Trường Đại Học</th>
            <th>Điểm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry, stat : ${universityList}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${entry.universityName}"></td>
            <td th:text="${entry.score}"></td>
        </tr>
        </tbody>
    </table>
    <a href="javascript:history.back()" class="btn btn-primary">Quay Lại</a>
</div>
</body>
</html>
