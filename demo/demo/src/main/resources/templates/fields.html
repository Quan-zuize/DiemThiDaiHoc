<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Ngành học</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4 text-center">Danh sách Ngành học</h2>

  <!-- Search Bar -->
  <div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control"
           placeholder="Nhập tên ngành học để tìm kiếm...">
  </div>

  <!-- Table -->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Mã ngành</th>
      <th>Tên ngành</th>
    </tr>
    </thead>
    <tbody id="fieldsTable">
    <tr th:each="field : ${fields}">
      <td th:text="${field.fieldId}"></td>
      <td th:text="${field.fieldName}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center">
    <span id="pageInfo"></span>
    <nav>
      <ul class="pagination mb-0">
        <li class="page-item"><a class="page-link" href="#" onclick="changePage(-1)">Trước</a></li>
        <li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">Tiếp</a></li>
      </ul>
    </nav>
  </div>
</div>

<script>
  $(document).ready(function () {
    let rowsPerPage = 10; // Số dòng mỗi trang
    let allRows = $('#fieldsTable tr');
    let filteredRows = allRows; // Danh sách dòng sau khi lọc
    let currentPage = 1;

    function showPage(page) {
      let totalPages = Math.ceil(filteredRows.length / rowsPerPage);
      currentPage = Math.max(1, Math.min(page, totalPages));

      let start = (currentPage - 1) * rowsPerPage;
      let end = start + rowsPerPage;

      allRows.hide();
      filteredRows.slice(start, end).show();

      $("#pageInfo").text(`Trang ${currentPage} / ${totalPages || 1}`);
    }

    function filterTable() {
      let searchText = $('#searchInput').val().toLowerCase();

      // Lọc theo tên ngành
      filteredRows = allRows.filter(function () {
        let fieldName = $(this).find("td:nth-child(2)").text().toLowerCase();
        return fieldName.includes(searchText);
      });

      // Cập nhật lại danh sách hiển thị
      showPage(1);
    }

    $('#searchInput').on('input', function () {
      filterTable();
    });

    window.changePage = function (step) {
      showPage(currentPage + step);
    };

    showPage(1);
  });
</script>
</body>
</html>
